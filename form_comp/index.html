<!DOCTYPE html>
<html lang="pt-BR">

    <title>Validação de Formulário com JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Validação de Formulário com JavaScript</h2>
    <p>Verifique se o numero A é maior que o número B</p>

        <label for="campoA">Numero A</label>
        <input type="number" id="campoA" name="campoA" required>

        <label for="campoB">Numero B</label>
        <input type="number" id="campoB" name="campoB" required>

        <button type="submit">Verificar</button>
    </form>

    <div id="message" class="message">
        <h3>opa</h3>
    </div>

</body>
